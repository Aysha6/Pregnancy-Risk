<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregnancy Risk Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f5f5f5, #e3f2fd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .result-card {
      max-width: 600px;
      margin: 100px auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .risk-low {
      color: #2e7d32;
      font-weight: 700;
    }
    .risk-high {
      color: #c62828;
      font-weight: 700;
    }
    .btn-back {
      margin-top: 25px;
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .btn-back:hover {
      background-color: #0d47a1;
    }
  </style>
</head>

<body>
  <div class="result-card">
    <h1><b></b>Prediction Result</b></h1>
    <hr>
    <h3><strong>Name:</strong> {{ name }}</h3>

    {% if prediction == "High Risk" %}
      <h4 class="risk-high">⚠️ {{ prediction }}</h4>
    {% else %}
      <h4 class="risk-low">✅ {{ prediction }}</h4>
    {% endif %}

    <p><strong>Probability of High Risk:</strong> {{ probability }}%</p>

    <a href="/" class="btn-back">← Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
