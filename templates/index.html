<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Risk Level Predictor</title>

  <!-- ✅ Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Custom CSS -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      font-weight: 400;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{{ url_for('static', filename='images/image.jpg') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      opacity: 0.6;
      z-index: -1;
    }

    .container {
      background: linear-gradient(135deg, rgba(25, 25, 50, 0.3), rgba(50, 25, 75, 0.3));
      padding: 40px;
      border-radius: 20px;
      max-width: 750px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

      --webkit-backdrop-filter: blur(2px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #1976d2;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #0d47a1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Pregnancy Risk Predictor</h1>
    <form action="/predict" method="post">

      <!-- Personal Info -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" required placeholder="Enter Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
      </div>

      <hr>

      <!-- Medical Inputs -->
      <div class="row g-3">
        <div class="col-md-6">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" class="form-control" step="any" placeholder="Enter age">

        </div>
        <div class="col-md-6">
          <label>Systolic BP</label>
          <input type="number" name="sysbp" class="form-control" step="any" placeholder="Enter Systolic BP">
        </div>

        <div class="col-md-6">
          <label>Diastolic BP</label>
          <input type="number" name="diabp" class="form-control" step="any" placeholder="Enter Diastolic BP">
        </div>
        <div class="col-md-6">
          <label>Blood Sugar</label>
          <input type="number" name="bs" class="form-control" step="any" placeholder="Enter Blood Sugar">
        </div>

        <div class="col-md-6">
          <label>Body Temperature (°C)</label>
          <input type="number" name="bt" class="form-control" step="any" placeholder="Enter Body Temperature">
        </div>
        <div class="col-md-6">
          <label>BMI</label>
          <input type="number" name="bmi" class="form-control" step="any" placeholder="Enter BMI">
        </div>

        <div class="col-md-6">
          <label for="pc">Previous Complications</label>
          <select id="pc" name="pc" class="form-control">
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="preexidia">Preexisting Diabetes</label>
          <select id="preexidia" name="preexidia" class="form-control">
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="gesdia">Gestational Diabetes</label>
          <select id="gesdia" name="gesdia" class="form-control">
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="mh">Mental Health Issues</label>
          <select id="mh" name="mh" class="form-control">
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="col-md-12">
          <label>Heart Rate</label>
          <input type="number" name="hr" class="form-control" step="any" placeholder="Enter Heart Rate">
        </div>
      </div>

      <br>
      <button type="submit" class="btn btn-primary">Predict Risk</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
