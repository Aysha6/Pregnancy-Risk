<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pregnancy Risk Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      font-weight: 400;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{{ url_for('static', filename='images/image.jpg') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      opacity: 0.6;
      z-index: -1;
    }

    .container {
      background: linear-gradient(135deg, rgba(25, 25, 50, 0.3), rgba(50, 25, 75, 0.3));
      padding: 40px;
      border-radius: 20px;
      max-width: 750px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
      font-size: 2.2em;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .column {
      width: 48%;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 500;
      color: #e8e8e8;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input[type="number"],
    input[type="text"],
    select {
      width: 95%;
      padding: 12px 15px;
      margin: 5px 0 15px 0;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      outline: none;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus,
    input[type="text"]:focus,
    select:focus {
      border-color: #4CAF50;
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    input[type="number"]::placeholder,
    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      cursor: pointer;
    }

    select option {
      background-color: #2c2c2c;
      color: #ffffff;
    }

    input[type="submit"] {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      letter-spacing: 0.5px;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #45a049, #3d8b40);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .submit-btn {
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><font color="Blue"><B>Pregnancy Risk Predictor</font></B></h2>
    <form action="/predict" method="post">
      
      <!-- Left Column -->
      <div class="column">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Systolic BP:</label>
        <input type="number" name="sysbp" required>

        <label>Blood Sugar:</label>
        <input type="text" name="bs" required>

        <label>Preexisting Diabetes:</label>
        <select name="preexidia" required>
          <option value="" disabled selected>Select</option>
          <option value="1">Yes (1)</option>
          <option value="0">No (0)</option>
        </select>

        <label>Previous Complications:</label>
        <select name="pc" required>
          <option value="" disabled selected>Select</option>
          <option value="1">Yes (1)</option>
          <option value="0">No (0)</option>
        </select>

        <label>Mental Health Issues:</label>
        <select name="mh" required>
          <option value="" disabled selected>Select</option>
          <option value="1">Yes (1)</option>
          <option value="0">No (0)</option>
        </select>
      </div>

      <!-- Right Column -->
      <div class="column">

        <label>Email ID:</label>
        <input type="text" name="email" required>
        
        <label>Body Temperature:</label>
        <input type="text" name="bt" required>

        <label>Diastolic BP:</label>
        <input type="number" name="diabp" required>

        <label>Body Mass Index:</label>
        <input type="text" name="bmi" required>

        <label>Gestational Diabetes:</label>
        <select name="gesdia" required>
          <option value="" disabled selected>Select</option>
          <option value="1">Yes (1)</option>
          <option value="0">No (0)</option>
        </select>

        <label>Heart Rate:</label>
        <input type="number" name="hr" required>
      </div>

      <!-- Submit Button -->
      <div class="submit-btn">
        <input type="submit" value="Predict Risk">
      </div>
    </form>
  </div>
</body>
</html>
